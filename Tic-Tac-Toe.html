<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <p id="js-result" class="result">Player -> 0 turn</p>

  <div class="container">
    <div class="game">
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
    </div>
  </div>
  <div class="score">
    <p class="js-score">
      Player-0: <span id="js-player-0-score">0</span>
      , Player-X: <span id="js-player-x-score">0</span>
      , Draws: <span id="js-draw">0</span>
    </p>
    <button class="js-reset-button reset-button">Reset</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
